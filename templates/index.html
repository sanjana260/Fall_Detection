<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div id="alertBanner" class="alert-banner">
    <div class="alert-content">
      <span class="alert-icon"></span>
      <span class="alert-text"></span>
      <button class="alert-dismiss" onclick="dismissAlert()">Dismiss</button>
    </div>
  </div>

  <header class="topbar">
    <div class="topbar-left">
      <div class="logo">
        <span class="logo-dot"></span>
        <h1>Vigilens</h1>
      </div>
      <span class="topbar-status" id="connectionStatus">Connecting...</span>
    </div>
    <div class="topbar-right">
      <button id="soundBtn" class="btn btn-ghost" type="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
        <span>Sound ON</span>
      </button>
    </div>
  </header>

  <main class="layout">
    <section class="feed-panel">
      <div class="feed-container">
        <img id="videoFeed" src="/video_feed" alt="Live Video Feed">
        <div id="videoOverlay" class="feed-overlay"></div>
        <div class="feed-badge">
          <span class="feed-badge-dot"></span> LIVE
        </div>
      </div>
    </section>

    <section class="events-panel">
      <div class="events-header">
        <h2>Fall Events</h2>
        <span class="events-count" id="eventsCount">0</span>
      </div>
      <div id="eventList" class="events-list">
        <div id="noEvents" class="empty-state">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M9 9h.01M15 9h.01M8 14s1.5 2 4 2 4-2 4-2"/></svg>
          <p>No falls detected yet</p>
          <span>Monitoring webcam feed...</span>
        </div>
      </div>
    </section>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
